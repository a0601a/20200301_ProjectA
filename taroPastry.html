    $(window).mousemove(function(evt){
  var x = evt.pageX;

  if (x>$(window).width()/2 + 50){
    $("#plate").css("transform","translate(-5px,270px) scale(0.9)");

    $("#Taro2").css("transition-delay","0.15s");
    $("#skin2").css("transition-delay","0.1s");
    
    $("#Taro").css("opacity","0");
    $("#egg").css("opacity","0");
    $("#skin").css("opacity","0");

    
    $(".text.text1").addClass("text_1");
    $(".text.text2").addClass("text_2");
    $(".text.text3").addClass("text_3");
    $(".text.text4").addClass("text_4");
    
    
  }else if (x<$(window).width()/2 - 50){
    $("#plate").css("transform","translate(0px)");
    $("#skin").css("transform","translate(0px)");
    $("#skin2").css("transform","translate(0px)");
    $("#Taro").css("transform","translate(0px)");
    $("#Taro2").css("transform","translate(0px)");
    $("#egg").css("transform","translate(0px)");
    $("#egg2").css("transform","translate(0px)");
    
    $("#Taro").css("opacity","1");
    $("#egg").css("opacity","1");
    $("#skin").css("opacity","1");
   
    
    $(".text.text1").removeClass("text_1");
    $(".text.text2").removeClass("text_2");
    $(".text.text3").removeClass("text_3");
    $(".text.text4").removeClass("text_4");
  
  }
})
