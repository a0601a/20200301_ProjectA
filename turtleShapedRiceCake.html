<script>

    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#leaf").css("transform", "translate(-70px,340px) scale(1.1) rotate(30deg)");
          $("#leaf2").css("transform", "translate(0px,340px) scale(1.1)");
          $("#skin").css("transform", "translate(90px,-10px) scale(1.2) rotate(-30deg)");
          $("#skin2").css("transform", "translate(-50px,10px) scale(1.2)");
          $("#Redbean").css("transform", "translate(-100px,-220px) scale(1.2)");
          $("#Redbean2").css("transform", "translate(200px,-380px) scale(1.3)");

          $("#leaf2").css("transition-delay", "0.1s");
          $("#skin2").css("transition-delay", "0.15s");
          $("#Redbean2").css("transition-delay", "0.1s");

          $("#Redbean2").css("opacity", "0");
          $("#skin2").css("opacity", "0");
          $("#leaf2").css("opacity", "0");

          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");


        } else if (x < $(window).width() / 2 - 50) {
          $("#leaf").css("transform", "translate(0px)");
          $("#leaf2").css("transform", "translate(0px)");
          $("#skin").css("transform", "translate(0px)");
          $("#skin2").css("transform", "translate(0px)");
          $("#Redbean").css("transform", "translate(0px)");
          $("#Redbean2").css("transform", "translate(0px)");

          $("#Redbean2").css("opacity", "1");
          $("#skin2").css("opacity", "1");
          $("#leaf2").css("opacity", "1");

          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");



        }
      })
    })();
